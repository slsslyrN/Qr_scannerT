<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escanee el c√≥digo Qr para quedar presente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ clase }}</ion-card-title>
      <ion-card-subtitle>{{ id }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ horario }}
    </ion-card-content>
  </ion-card>

  <div>
    <img src="assets/qr-code.png" alt="qr code" class="login-image">
  </div>
</ion-content>
